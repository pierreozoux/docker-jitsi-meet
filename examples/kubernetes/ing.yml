apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: jitsi
  annotations:
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/upstream-hash-by: $arg_room
spec:
  rules:
  - host: myhost.com
    http:
      paths:
      - path: /
        backend:
          serviceName: web
          servicePort: http
  tls:
  - hosts:
    - myhost.com
    secretName: myhost-com-tls